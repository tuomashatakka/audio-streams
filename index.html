<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Streams - Web DAW Module</title>
  <meta name="description" content="Web-based audio streaming and DAW module with drag-and-drop support and Web Worker-powered audio processing." />
  
  <!-- Preload key resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- Performance optimizations -->
  <meta name="theme-color" content="#121212" />
  
  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: #121212;
      color: #ffffff;
      overflow: hidden;
    }
    
    #root {
      height: 100vh;
      width: 100vw;
    }
    
    /* Loading spinner */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 85, 0, 0.2);
      border-radius: 50%;
      border-top-color: #ff5500;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #aaaaaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading state -->
    <div class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Audio Streams...</div>
    </div>
  </div>
  
  <script type="module" src="/src/demo/main.tsx"></script>
  
  <script>
    // Remove loading state once React has mounted
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.querySelector('.loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
